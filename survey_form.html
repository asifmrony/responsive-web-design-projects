<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Building a Survey Form</title>
    <link rel="stylesheet" href="css/survey.css">
</script>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="dscription">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form action="#" id="survey-form">
                <div class="name-div">
                    <label for="name" id="name-label">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <br>
                <div class="email-div">
                    <label for="email" id="email-label">Email</label> <br>
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
                <br>
                <div class="age-div">
                    <label for="number" id="number-label">Age(optional)</label> <br>
                    <input type="number" id="number" min="10" max="100" placeholder="Age">
                </div>
                <br>
                <div class="profession-div">
                    <label for="profession">Which option best describes your current role?</label> <br>
                    <select name="Professional-Identity" id="profession dropdown">
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div class="fcc-recommendation-div">
                    <label for="recommend-freecodecamp?">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" name="recommend-freecodecamp?" value="Definitely" checked>Definitely <br>
                    <input type="radio" name="recommend-freecodecamp?" value="Maybe">Maybe <br>
                    <input type="radio" name="recommend-freecodecamp?" value="not sure">Not sure <br>
                </div>
                <br>
                <div class="certification-choice">
                    <label for="checkboxes">What would you like to see improved? (Check all that apply)</label> <br>
                    <input type="checkbox" name="value-1" value="Front-end Projects">Front-end Projects <br>
                    <input type="checkbox" name="value-2" value="Back-end Projects">Back-end Projects <br>
                    <input type="checkbox" name="value-3" value="data-visualization">Data Visualization <br>
                    <input type="checkbox" name="value-4" value="challenges">Challenges <br>
                    <input type="checkbox" name="value-5" value="Open Source Community">Open Source Community <br>
                    <input type="checkbox" name="value-6" value="Wiki">Wiki <br>
                    <input type="checkbox" name="value-7" value="Forum">Forum <br>
                </div>
                <br>
                <div class="commentbox">
                    <label for="comments">Any comments or suggestions?</label> <br>
                    <textarea name="comments" id="comment" cols="30" rows="10"
                        placeholder="Enter your comment here..."></textarea>
                </div>
                <br>
                <button id="submit">Submit</button>
            </form>
        </main>
    </div>
</body>

</html>
